{% extends "base.html" %}
{% block title %}Add Products{% endblock %}
{% block content %}



<form action="/addinventory" method="POST">
    <h3 align="center">Add Product</h3>

    <div class="form-group">
        <label for="itemid">item_id</label>
        <input type="number" class="form-control" id="itemid" name="itemid" placeholder="Enter item_id"/> 
    </div>

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title"/> 
    </div>

    <div class="form-group">
        <label for="desc">Description</label>
        <input type="text" class="form-control" id="desc" name="desc" placeholder="Enter Description"/> 
    </div>

    <div class="form-group">
        <label for="qty">Quantity</label>
        <input type="number" step=any class="form-control" id="qty" name="qty" placeholder="Available Quantity"/> 
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" step=any class="form-control" id="price" name="price" placeholder="Enter Price"/> 
    </div>
    <div class="form-group">
        <label for="category">Category</label>
        <!-- <input type="text" class="form-control" id="desc" name="desc" placeholder="Enter Description"/>  -->
        <div class="control-group">
            <div class="controls">
                <select id="category" name="category">
                    
                    <option value="vegetables" selected >vegetables</option>
                    <option value="diary">diary</option>
                    <option value="shoes">shoes</option>
                    <option value="cosmetics">cosmetics</option>
                    <option value="electronics">electronics</option>
                  </select>
            </div>
        </div>
    </div>
    
    

    <br/>
<button type="submit" class="btn btn-primary">Add</button>
</form>
<br><br>
<form action="/">
    <button type="submit" value="submit" id="footerback" class="btn btn-primary"> BACK
        <!-- <a href="/payment"> Order</a> -->
    </button>
</form>
{% endblock %}
