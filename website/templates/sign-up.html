{% extends "base.html" %}
{% block title %}Sign-Up{% endblock %}

{% block content %}

<form method="POST">
    <h3 align="center">Sign Up</h3>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email"/> 
    </div>

    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name"/> 
    </div>

    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password"/> 
    </div>

    <div class="form-group">
        <label for="password2">Password (Confirm)</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password"/> 
    </div>

    <div class="form-group">
        <label for="phone">Phone No</label>
        <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Phone number"/> 
    </div>
    <div class="form-group">
        <label for="add">Address:</label>
        <br>
        <label for="country">Country </label>
        <input type="text" class="form-control" id="country" name="country" placeholder="Enter Country Name"/> 
    </div>

    <div class="form-group">
        <label for="street1">Street 1:</label>
        <input type="text" class="form-control" id="street1" name="street1" placeholder="Enter Street1"/> 
    </div>

    <div class="form-group">
        <label for="street2">Street 2:</label>
        <input type="text" class="form-control" id="street2" name="street2" placeholder="Enter Street2"/> 
    </div>

    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" name="city" placeholder="Enter city"/> 
    </div>
    <div class="form-group">
        <label for="state">State:</label>
        <input type="text" class="form-control" id="state" name="state" placeholder="Enter state"/> 
    </div>
    <div class="form-group">
        <label for="zip">Zip:</label>
        <input type="text" class="form-control" id="zip" name="zip" placeholder="Enter zip"/> 
    </div>
    <!--  -->
    <div class="form-group">
        <label for="add">Card Details :</label>
        <br>
        <label for="cardtype">Card Type </label>
        <input type="text" class="form-control" id="cardtype" name="cardtype" placeholder="Enter Credi or Debit"/> 
    </div>

    <div class="form-group">
        <label for="cardno">Card Number:</label>
        <input type="text" class="form-control" id="cardno" name="cardno" placeholder="Enter card number"/> 
    </div>

    <div class="form-group">
        <label for="expdate">Expire Date:</label>
        <input type="text" class="form-control" id="expdate" name="expdate" placeholder="Enter Expired Date "/> 
    </div>

    <div class="form-group">
        <label for="name">Name on Card:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name on card"/> 
    </div>
    



    
<br/>
<button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
